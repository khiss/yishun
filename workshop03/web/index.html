    <body>
        <h1>Customer</h1>
        
        <form method="GET" action="customer">
            Customer ID:
            <input type="number" name="CustomerId" placeholder="Please enter the customer ID to search">
            <button type="submit">Search</button>
        </form>
        
        <br/><br/>
        <hr/>
        
        <h1>Create New Customer</h1>
        
        <form method="POST" action="customer">
            <table>
                <tr>
                    <td>Customer ID:</td>
                    <td><input type="number" name="CustomerId" placeholder="Please enter the customer ID"></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Address 1:</td>
                    <td><input type="text" name="addressline1"></td>
                </tr>
                <tr>
                    <td>Address 2:</td>
                    <td><input type="text" name="addressline2"></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type="text" name="city"></td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td><input type="text" name="state"></td>
                </tr>
                <tr>
                    <td>Zip:</td>
                    <td><input type="text" name="zip"></td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td><input type="text" name="phone"></td>
                </tr>
                <tr>
                    <td>Fax:</td>
                    <td><input type="text" name="fax"></td>
                </tr>
                <tr>
                    <td>email:</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>Credit Limit</td>
                    <td><input type="number" name="creditLimt"></td>
                </tr>
                <tr>
                    <td>Discount Code:</td>
                    <td><select  name="discountCode">
                        <option value="H">H</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="N">N</option>
                    </select></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Add</button></td>
                </tr>
            </table>
        </form>
        
    </body>
</html>
